name: Check Markdown links

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: tcort/github-action-markdown-link-check@v1
        with:
          file-extension: '.mdx'
          use-quiet-mode: 'no'
          use-verbose-mode: 'yes'
          config-file: '.github/mdl.config.json'
