name: Vale Prose Lint

on:
  push:
    branches: [main]
    paths:
      - '**.mdx'
      - '**.md'
      - '.vale.ini'
      - '.vale/**'
  pull_request:
    paths:
      - '**.mdx'
      - '**.md'
      - '.vale.ini'
      - '.vale/**'

jobs:
  prose:
    name: Lint Prose
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Vale Lint
        uses: errata-ai/vale-action@v2
        with:
          files: .
          fail_on_error: true
          reporter: github-pr-review
          vale_flags: "--glob='!step-cli/reference/**'"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
